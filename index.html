<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
		rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<div class="wraper">
		<div class="container">
			<div class=" searh-inner">
				<form class="form-inner" id="search-form">
					<input class="form-item" id="form-item" type="text" placeholder="City name...">
					<button class="form-btn" type="submit" autocomplete="off">
						<span class="span-search">Search</span>
						<img class="search-img" src="img/search.png" alt="search">
					</button>
				</form>
			</div>

			<section class="weather-city">
				<div class="row">
					<div class="col-4 city-item">
						<h1 class="city-name"><span id="city">Rivne</span>, <span id="country"></span></h1>
						<div class="times-box">
						<h2 id="day" class="day-name">Fryday</h2>
						<h3 id="times" class="times"></h3>
						</div>
						<h3 class="month-item"> <span id="month" class="month">Month</span>, <span id="number">12</span></h3>
					</div>
					<div class="col-4">
						<img class="img-fluid city-img" id="icon" src="" alt="">
						<p class="weather" id="description">Warm</p>
					</div>
					<div class="col-4 block-temperatur">
						<div class="temperatur">
							<div class="temperatur-item1"><strong class="temperatur-strong" id="strong-temp">20</strong><span
									class="temperature-link">째C/</span><span class="min-temp" id="min-temp">18</span><span class="temp-unit">째C</span></div>
						</div>
						<div class="meaning">
							<a href="#" id="celcius" class="temperature-link-c active">C째</a><span
								class="temperature-link">/</span>
							<a href="#" id="fahrenheit" class="temperature-link-f">F째</a>
						</div>
						<strong class="humidity">Humidity: <span class="humidity-meaning" id="humidity"> </span>%</strong><br>
						<strong class="wind">Wind: <span class="wind-meaning" id="wind"></span> km/h</strong>
						
					</div>
				</div>
			</section>
			<div class="forecast" id="forecast">
				<div class="row forecast-item">

					<div class="col-2">
						<h3 id="month1" class="accordion-month1">May</h3>
						<h3 id="day1" class="accordion-day1">Tuesday</h3>
					</div>
					<div class="col-2">
						<img class="accordion-img img-fluid" src="img/sunny.png" alt="sunny">
						<p class="accordion-content"><strong class="temperature-forecast1-max">20/</strong><span
								class="temperature-forecast1-min">17</span></p>
					</div>
					<div class="col-2">
						<img class="accordion-img img-fluid" src="img/humidity.png" alt="Humidity">
						<p class="accordion-content">65%</p>
					</div>
					<div class="col-2">
						<img class="accordion-img img-fluid" src="img/wind.png" alt="wind">
						<p class="accordion-content">12 mph</p>
					</div>
					<div class="col-2">
						<img class="accordion-img img-fluid" src="img/precipitation.png" alt="sunny">
						<p class="accordion-content">0%</p>
					</div>
					<div class="col-2">
						<img class="accordion-img img-fluid" src="img/barometer.png" alt="sunny">
						<p class="accordion-content">749</p>
					</div>
					<hr>
				</div>
				
				<div class="source-code">
				<div class="content-item">
					<a class="source-code__link" href="https://github.com/Alon4ic/weather-project" target="_blank">Application source
						code,</a>
					<a class="source-code__creator" href="https://www.linkedin.com/in/olena-redko-673903146/">by <span
							class="my-name">Olena
							Redko</span></a>
				</div>
				</div>
			</div>


			<div class="source-code">

				<a class="source-code__link" href="https://github.com/Alon4ic/weather-project"
					target="_blank">Application source code,</a>
				<a class="source-code__creator" href="https://www.linkedin.com/in/olena-redko-673903146/">by <span
						class="my-name">Olena
						Redko</span></a>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>

</html>
